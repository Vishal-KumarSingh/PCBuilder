{% extends 'base.html' %}


{% block content %}

<div class="product-list grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 p-4">
    {% for product in products %}
        <div class="product-item bg-white shadow-md rounded-lg p-6">
            <h2 class="text-xl font-bold mb-2">{{ product.name }}</h2>
            <div class="product-image mb-4 w-full h-48">
                <img src="{{ url_for('static', filename=product.image) }}" alt="{{ product.name }}" class="object-cover rounded h-44">
            </div>
            <p class="text-gray-700 mb-4 mt-3 py-5">{{ product.description }}</p>
            <a href="{{ url_for('buy_product', product_id=product.id) }}" class="inline-block bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-700">Buy Now</a>
            <p class="text-green-500 font-semibold">Price: ${{ product.price }}</p>
        </div>
    {% endfor %}
</div>
{% endblock %}
