{% extends 'base.html' %}


{% block content %}
   
    <div class="product bg-white shadow-md rounded-lg p-6">
       
        <div class="flex">
            <div class="w-1/2">
            <div class="flex justify-center">
                <img src="{{ url_for('static', filename=product.image) }}" alt="{{ product.name }}" class="w-auto h-auto max-w-full max-h-full rounded-lg mb-4">
            </div>
            </div>
            <div class="w-1/2 pl-4">
            <h2 class="text-2xl font-semibold mb-2">{{ product.name }}</h2>
            <p class="text-gray-700 mb-4">{{ product.description }}</p>
            <p class="text-xl font-bold mb-4">Price: ${{ product.price }}</p>
            
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Buy Now
                </button>
         
            </div>
        </div>
      
    </div>
{% endblock %}
