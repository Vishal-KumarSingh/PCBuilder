{% extends 'base.html' %}


{% block content %}

<div class="flex justify-center items-center m-5">
    <form method="post" action="/handle_contact" class="space-y-4 w-full max-w-md">
    {% if name and email and message %}
        <div class="flex justify-center items-center min-h-48">
            <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
                <strong class="font-bold">Success!</strong>
                <span class="block sm:inline">Your message has been accepted. We will get back to you shortly.</span>
                <div class="mt-4">
                    <p><strong>Name:</strong> {{ name }}</p>
                    <p><strong>Email:</strong> {{ email }}</p>
                    <p><strong>Message:</strong> {{ message }}</p>
                </div>
            </div>
        </div>
    {% else %}
        <h2 class="text-2xl font-bold mb-4">Contact Us</h2>
        <div class="flex flex-col">
            <label for="name" class="mb-2 font-medium text-gray-700">Name:</label>
            <input type="text" id="name" name="name" required class="px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="flex flex-col">
            <label for="email" class="mb-2 font-medium text-gray-700">Email:</label>
            <input type="email" id="email" name="email" required class="px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="flex flex-col">
            <label for="message" class="mb-2 font-medium text-gray-700">Message:</label>
            <textarea id="message" name="message" required class="px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        </div>
        <div>
            <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Submit</button>
        </div>
    </form>
    {% endif %}
</div>
{% endblock %}
